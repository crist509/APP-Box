<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringside Timer Pro - Mesa FEB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER FIJO -->
    <header class="mesa-header">
        <img src="logo-feb.png" alt="Logo FEB" class="mesa-logo">
        <div class="mesa-title">Federación Entrerriana de Boxeo</div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="app-container">

        <!-- SECCIÓN: DATOS DEL COMBATE -->
        <div class="section-card">
    <h2>Datos del Combate</h2>

    <div class="form-grid">

        <div>
            <label>Lugar</label>
            <input type="text" id="fightPlace" placeholder="Ciudad / Estadio">
        </div>

        <div>
            <label>Fecha</label>
            <input type="date" id="fightDate">
        </div>

        <div>
            <label>Número de combate</label>
            <input type="number" id="fightNumber" min="1" value="1">
        </div>

        <div>
            <label>Boxeador Azul</label>
            <input type="text" id="blueBoxer" placeholder="Nombre">
        </div>

        <div>
            <label>Boxeador Rojo</label>
            <input type="text" id="redBoxer" placeholder="Nombre">
        </div>

        <div>
            <label>Fallo</label>
            <select id="decision">
                <option value="">(seleccionar)</option>
                <option value="KO">KO</option>
                <option value="RSC">RSC</option>
                <option value="DU">Decisión Unánime</option>
                <option value="SD">Decisión Dividida</option>
                <option value="MD">Decisión Mayoritaria</option>
                <option value="AB">Abandono</option>
                <option value="NC">Sin decisión</option>
            </select>
        </div>

        <div>
            <label>Ganador</label>
            <select id="winner">
                <option value="">(seleccionar)</option>
                <option value="Azul">Azul</option>
                <option value="Rojo">Rojo</option>
                <option value="Empate">Empate</option>
            </select>
        </div>

    </div>
</div>

        <!-- SECCIÓN: CONFIGURACIÓN -->
        <div class="section-card">
            <h2>Configuración</h2>

            <label>Tipo de combate</label>
            <select id="fightType">
                <option value="pro">Profesional (3 x 1)</option>
                <option value="Menores">Amateur (2 x 1)</option>
            </select>

            <label>Rounds</label>
            <input type="number" id="roundLimit" value="12" min="3" max="15">
        </div>

        <!-- SECCIÓN: JUECES -->
        <div class="section-card">
            <h2>Jueces</h2>

            <label>Juez 1</label>
            <input type="text" id="judge1Name" placeholder="Nombre Juez 1">

            <label>Juez 2</label>
            <input type="text" id="judge2Name" placeholder="Nombre Juez 2">

            <label>Juez 3</label>
            <input type="text" id="judge3Name" placeholder="Nombre Juez 3">

            <button id="generateCardsBtn">Generar tarjetas</button>
            
        </div>

        <!-- TARJETAS PRO/AM -->
        <div id="cardsContainer"></div>

        <!-- SECCIÓN: TIMER -->
        <div class="section-card">
            <h2>Control del Combate</h2>

            <div id="roundNumber">Round: 0</div>
            <div id="timer">03:00</div>

            <div class="timer-buttons">
                <button id="startBtn">Iniciar Combate</button>
                <button id="nextBtn">Siguiente Round</button>
                <button id="stopBtn">Pausar</button>
                <button id="resetBtn">Reiniciar</button>
                <button id="finishBtn">Finalizar Combate</button>
                <button id="pdfBtn">Exportar ACTA del combate</button>
            </div>

            <div id="globalTimer">Cronómetro: 00:00</div>
            <div id="status"></div>
        </div>

        <!-- SECCIÓN: HISTORIAL -->
        <div class="section-card">
            <h2>Historial de Combates</h2>
            <div id="listaHistorial"></div>
        </div>

    </div>

    <!-- AUDIOS -->
    <audio id="bellStart" src="audio/comienzo.mp3"></audio>
    <audio id="bellEnd" src="audio/fin.mp3"></audio>
    <audio id="tenSeconds" src="audio/ultimos10.mp3"></audio>
    
            <!-- TU SCRIPT ORIGINAL (COMPLETO) -->
            <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <!-- html2canvas (FALTABA) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

        <!-- TU SCRIPT ORIGINAL -->
    <script src="script.js"></script>

    <div id="pdfRenderArea" style="position:absolute; left:-9999px; top:-9999px;"></div>


</body>
</html>
