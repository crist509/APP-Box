<head>

<body>

<header class="feb-header">
  <img src="logo-feb.png" class="feb-logo">
  <div class="feb-title">FederaciÃ³n Entrerriana de Boxeo</div>
</header>

<div class="tarjeta-juez">

    <div class="encabezado">
        <img src="logo-feb.png" alt="Logo FEB" class="logo-feb">
        <h2>FederaciÃ³n Entrerriana de Boxeo</h2>
    </div>

    <div class="info-general">
        <label>Fecha: <input type="date" id="fechaCombate"></label>
        <label>Lugar: <input type="text" placeholder="Lugar del evento"></label>
    </div>

    <div class="boxeadores">
        <div class="rojo">
            <h3>ðŸŸ¥ Boxeador Rojo</h3>
            <input type="text" id="rojo" placeholder="Nombre del boxeador rojo">
        </div>

        <div class="azul">
            <h3>ðŸŸ¦ Boxeador Azul</h3>
            <input type="text" id="azul" placeholder="Nombre del boxeador azul">
        </div>
    </div>

    <table class="tabla-puntaje">
        <tr>
            <th>Round</th>
            <th>Rojo</th>
            <th>Azul</th>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="number" min="0" id="r1r"></td>
            <td><input type="number" min="0" id="r1a"></td>
        </tr>
        <tr>
            <td>2</td>
            <td><input type="number" min="0" id="r2r"></td>
            <td><input type="number" min="0" id="r2a"></td>
        </tr>
        <tr>
            <td>3</td>
            <td><input type="number" min="0" id="r3r"></td>
            <td><input type="number" min="0" id="r3a"></td>
        </tr>
    </table>

    <div class="totales">
        <div class="total-rojo">
            <label>Total Rojo:</label>
            <input type="number" id="totalRojo" readonly>
        </div>

        <div class="total-azul">
            <label>Total Azul:</label>
            <input type="number" id="totalAzul" readonly>
        </div>
    </div>

    <div class="descuentos">
        <div class="descuento-rojo">
            <label>Descuentos Rojo:</label>
            <input type="text" placeholder="Ej: -1 por golpe bajo">
        </div>

        <div class="descuento-azul">
            <label>Descuentos Azul:</label>
            <input type="text" placeholder="Ej: -1 por agarrar">
        </div>
    </div>

    <div class="ganador">
        <label>Ganador: <input type="text"></label>
        <label>Por: <input type="text" placeholder="Puntos, RSC, abandono..."></label>
    </div>

    <div class="firma">
    <label>Nombre del juez: <input type="text" id="nombreJuez"></label>

    <label>Firma del juez:</label>
    <canvas id="firmaCanvas" width="300" height="120"></canvas>

    <button id="limpiarFirma" class="btn-limpiar">Borrar firma</button>
    </div>

    <!-- BOTÃ“N PDF -->
     <div class="contenedor -botones">
    <button id="btnPDF" class="btn-pdf">Generar PDF</button>
    <button id="enviarWhatsapp" class="btn-what">Enviar por WhatsApp</button>
    </div>

</div>



<div class="section-box">
  <h2>Historial del Juez</h2>
  <div id="listaTarjetas"></div>
</div>
